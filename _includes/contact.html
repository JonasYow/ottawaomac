<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <a href="https://goo.gl/maps/EZmRNKVcdqtJaFg59" style="font-size: 2em">
                    <i class="fa fa-home" style="font-size: 1em">  {{ site.address }}</i>
                    <!-- <p>{{ site.address }}</p> -->
                </a>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="weixin://dl/chat?{{ site.wechat }}">
                <i class="fa fa-weixin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.wechat }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Mail to</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.facebook.com/groups/{{ site.facebookgroup }}">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebookgroup }}</p>
            </a>
        </div>

    </div>
</section>
