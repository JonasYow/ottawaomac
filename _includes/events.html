<section id="events" style="padding: 2em;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 text-center">
                <div class="service-box text-left">
                    <h3 style="font-family: 'Ma Shan Zheng', cursive; font-style: normal"><strong>聚会时间</strong></h3>
                    <br>
                    <p>所有时间均为北美东部时间(EST)</p>
                    <p>周日 10:30AM - 12:00AM 国语崇拜</p>
                    <p>周日 09:00AM - 10:00AM 主日课程</p>
                    <p>周二 12:00AM - 1:00PM 祷告聚会</p>
                    <p>周三 07:00PM - 08:30PM 祷告聚会</p>
                    
                </div>
            </div>
            <div class="col-lg-6 col-md-6 text-center">
                <div class="service-box text-left">
                    <h3 style="font-family: 'Ma Shan Zheng', cursive; font-style: normal"><strong>每周活动</strong></h3>
                    {% for event in site.data.calendar %}
                    <p>{{event.time}} - {{event.title}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
