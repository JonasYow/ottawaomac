<section id="news" class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">灵命进深</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for session in site.data.study %}
            <div class="col-lg-3 col-md-4 text-center">
                <div class="service-box">
                    <!-- <i class="fa fa-4x fa-{{service.icon}} wow bounceIn text-primary"></i> -->
                    <h3>{{session.title}}</h3>
                     <ul>
                    {% for lecture in session.lectures %}
                    <li> <a class="text-muted" href="{{lecture.link}}">{{lecture.title}}</a></li>
                    {% endfor %}
                </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
