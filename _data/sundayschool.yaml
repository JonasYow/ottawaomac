- title: "门徒之道(延续现在课程)" 
  teacher: "教师: 胡干城弟兄，池小芳姐妹"
  room: "上課地點: 线上进行(https://westernuniversity.zoom.us/j/341503551)"
  content: "课程简介: 《门徒之道》是大使命门徒训练的第三阶段课程。大使命门徒训练，分为四个阶段，第一阶段是喂养课程《新生命—福音性查经》，第二阶段是栽培课程《新生活—栽培性查经》；前两个阶段，帮助门徒建立信仰最基本的根基，掌握基督徒在生活方面的重要原则。第三阶段是造就课程《门徒之道—造就性查经》，第四阶段是装备课程《牧者之道—装备性查经》。《门徒之道》是以造就性查经的方式来帮助弟兄姐妹跟随基督与主同行，一共是12课，三个一组共四部分所组成的。第一课是总论部分，第二、三课可以说是《新生命》《新生活》两个阶段的总结和提高；第四到六课分别讨论布道、门训、辅导三个门徒最常事奉的内容，并介绍基本的原理和方法；第七到八课是灵命进深部分，从圣经的角度学习忍耐等候、同心合意、爱心宽恕、冤屈苦难等功课；最后，第十到十二课，是先将角度放在神的方面，看见普世异象，再放在人的方面—认识自己的属灵恩赐，清楚神的普遍呼召和特别呼召，践行大诫命，投身大使命。适合对象: 欢迎弟兄姊妹报名参加。"
