- title: "315 箴言"
  teacher: "陈牧师和弟兄姐妹（关珊、李立、金小嵐、孙敬阳、陈莹莹、高玲、熊达暉、崔鲁寧）"
  room: '上课地点: 教会6号教室及线上<a href="https://zoom.us/j/6132367656">Zoom Id: 6132367656</a>'
  content: |
    课程简介: 
      箴言属旧约5卷 “诗歌智慧书” 的其中1本, 
      为希伯来智慧文学的代表作, 主要作者为 所罗门王。
      本书是旧约中最重视生活实践的书卷之一, 
      主旨强调敬畏神是智慧的开端, 一切智慧的源头
      在乎认识耶和华。本课程首先介绍箴言的文体及文学风格,
      接着强调贯穿全书的中心思想及主要 教义, 
      之后选出具代表性的8章, 以 “十步释经法” 的方式
      加以介绍。本课程鼓励同学在课程期间以 
      灵修及研经方式详读全书, 并事先预习当周上课经文,
      以期让我们成为更有生活智慧的基督徒。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加"
 
- title: "336 路加福音"
  teacher: "教师: 文思贤弟兄, 朱冬弟兄"
  room: '上课地点: 教会13号教室及线上进行 <a href="https://us02web.zoom.us/j/9142070663">Zoom Id: 9142070663</a>'
  content: | 
    课程简介: 
      路加福音描写耶穌的一生，包括耶穌的时代背景、
      马棚出生、到加利利传道、耶城受审、死而復活，
      可说是最完整的耶穌生平记录。
      全书特别强调耶穌关心社会中卑微的人，
      当耶穌传道时圣灵和他同在，
      所以耶穌充满上帝给他的力量，赐福谦卑的人。
      路加的目标是让我们清楚地在神的计划中找到自己的位置。
      他邀请我们来领会如何可以与神建立关系,
      这是一个信心旅程,也是人生的历程—这正是人生意义所在。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加"

- title: "406 合神心意的家庭"
  teacher: "教师: 梁军长老, 徐云帆姐妹"
  room: '上课地点: 教会11号教室及线上进行 <a href="https://us02web.zoom.us/j/9142070661">Zoom Id: 9142070661</a>'
  content: | 
    课程简介: 
      今天在这一个末了的世代里而，魔鬼是要用尽一切的手段来破坏家挺，
      我们在世界各地都发现整个家庭的价值、整个家庭的和谐，
      随着日子的前进，破坏的程度是一直有增无减。
      然而在许多基督徒的这个围子里面，
      我们发现有两种截然不同的极端来面对家庭问题。
      有一方面的觉得所有婚姻家庭的问题都是因为人不属灵，
      所以一个人只要属灵了，一个人只要爱主了，一个人好好地聚会，
      就没问题了。另外一类的基督徒呢，他们就认为婚姻家庭这个是最重要的，
      这个是最需要学习的，然而他们却很少到《圣经》里面来学习。
      整个的人类是神的创造，创造人类的主最知道我们人类各方面的问题应该怎么来解决，
      让我们靠着主的恩典，从《圣经》里面来学习、来明白，什么样的家庭，
      怎么样做，我们才能够有一个合神心意的家庭。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加。"