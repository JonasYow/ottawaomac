- title: "316 以斯拉记 （9月4， 11， 18， 25日）"
  teacher: "周登科长老, 沈储澄弟兄"
  room: '上课地点: 教会13号教室及线上<a href="https://zoom.us/j/9142070663">Zoom Id: 9142070663</a>'
  content: |
    课程简介: 
      在犹太人的圣经中，以斯拉记和尼希米记原是一卷，虽然它有两个作者，
      前半段是以斯拉，后半段是尼希米。直至第叁世纪时，才把它分为两卷书。
      以斯拉记是神的子民被掳以后历史书中的第一卷。作者以斯拉一生看神是
      他唯一的帮助者。他记载了犹太人被巴比伦人驱逐后，重回自己的国土。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加"
 
- title: "402 基督徒生活 （7月10， 24日；8月7，14，28日）"
  teacher: "教师: 刘克勇长老"
  room: '上课地点: 教会11号教室及线上进行 <a href="https://us02web.zoom.us/j/9142070664">Zoom Id: 9142070664</a>'
  content: | 
    课程简介: 
      以约翰加尔文的 《基督徒的生活手册》作为研读的教材。
      基督徒的生活是一个以悔改为起点的生活，是一种“悔改的生活＂。
      当然，这种生活也是人们称义后所过的成圣的生活。
      悔改对一个基督徒来说是一生的，而不是一次性的，或一劳永逸的。
      藉着读书会的形式，这堂课将带领弟兄姐妹去明白基督徒生活的特征，
      理解如何去过建立在圣经教导之基础上的圣洁的基督徒生活。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加。"

- title: "506 护教学"
  teacher: "教师: 周鹏长老"
  room: '上课地点: 教会6号教室及线上进行 <a href="https://us02web.zoom.us/j/9142070661">Zoom Id: 9142070661</a>'
  content: | 
    课程简介: 
      基督教的护教学（Apologetics）就是借助说理，替信仰辩护，去除人们的误解，
      釐清反面的论点，并用人可理解的方式，说明基督教为什麼是可信的、真实的、
      不自相抵触的，而且是与人有益的，是人类所需要的。
      本课以“改革宗預設論護教學”为主干，来介绍护教的必要，定义，分类，方法。
      本课程主要参考范泰爾（Cornelius Van Til）
      啟示性的“預設論護教學”（Presuppositionalism）
      和约翰 达勒姆（John Frame）認識論
  applicable: "适合对象: 欢迎弟兄姊妹报名参加。"