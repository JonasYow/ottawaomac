- title: 门徒之道
  teacher: "教師: 池小芳姐妹，陳軍弟兄，胡干成長老"
  room: "上課地點: 第11教室 (大教室)"
  content: "《门徒之道》是大使命门徒训练的第三阶段课程。大使命门徒训练，分为四个阶段，第一阶段是喂养课程《新生命—福音性查经》，第二阶段是栽培课程《新生活—栽培性查经》；前两个阶段，帮助门徒建立信仰最基本的根基，掌握基督徒在生活方面的重要原则。第三阶段是造就课程《门徒之道—造就性查经》，第四阶段是装备课程《牧者之道—装备性查经》。   
《门徒之道》是以造就性查经的方式来帮助弟兄姐妹跟随基督与主同行，一共是12课，三个一组共四部分所组成的。第一课是总论部分，第二、三课可以说是《新生命》《新生活》两个阶段的总结和提高；第四到六课分别讨论布道、门训、辅导三个门徒最常事奉的内容，并介绍基本的原理和方法；第七到八课是灵命进深部分，从圣经的角度学习忍耐等候、同心合意、爱心宽恕、冤屈苦难等功课；最后，第十到十二课，是先将角度放在神的方面，看见普世异象，再放在人的方面—认识自己的属灵恩赐，清楚神的普遍呼召和特别呼召，践行大诫命，投身大使命。
  "
- title: 每日活水主日學系列
  teacher: "教師: 周登科長老，吳允泰長老，沈儲澄執事，吳飛弟兄，冉蓉姐妹，朱冬弟兄"
  room: "上課地點: 第15教室 (大教室)"
  content: "是本教會自2017年起採用《每日活水》靈修教材，從講台信息、小組分享到個人靈修，都按著《每日活水》的進度作有系統的深入讀經。《每日活水》出版的理念是要培育門徒能深入了解神的話，從神的話得著牧養，將來也要成為能以神的話牧養別人的門徒。這份材料採取以內容觀察、思考與默想、個人感受及決心與應用等四個歸納式導引題目，帶領信徒讀神的話、默想神的話，進而帶出生命的改變和行動。活水主日學系列配合《每日活水》的進度，提供專題性講座和核心教導，同時也可以和同學們討論難題並交流靈修心得 (一月: 提摩太前書;二月: 提摩太後書,約翰福音1章；三月: 約翰福音2~11章)。

十月:   申16章-27章
十一月: 申28章-34章
十二月: 约珥书(1-3章);弥迦书(1-7章)
"
