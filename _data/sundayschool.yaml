   课程简介: 
     本班也是為初信主的弟兄姊妹們所開設的。
     「新生活」是要設立基督徒屬靈生命成長的基礎，
     藉著屬靈的操練。
     本班的目的乃是為了使信徒們能夠從認識自己
     新的身分開始，進而過正確的基督徒生活。
