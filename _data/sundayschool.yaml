  content: |
   课程简介: 
     本班也是為初信主的弟兄姊妹們所開設的。
     「新生活」是要設立基督徒屬靈生命成長的基礎，
     藉著屬靈的操練。
     本班的目的乃是為了使信徒們能夠從認識自己
     新的身分開始，進而過正確的基督徒生活。
     藉著本課，信徒將能清楚明白禱告、靈修、
     團契交通、傳福音、家庭生活、社會生活、管家生活、
     和明白神的旨意在基督徒生活中的意義和重要性。
  applicable: "适合对象: 欢迎初信者及慕道友，或未上过「新生命」课程的基督徒参加"
  
