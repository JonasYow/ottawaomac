- title: "509 威斯敏斯德信条（8月15日- 9月26日）" 
  teacher: "教师: 周鹏长老，林子涵弟兄"
  room: "上課地點: 线上进行(https://us02web.zoom.us/j/88664796560)"
  content: |
    课程简介: 
    英国内战期间（1642-1651年，又称为清教徒革命），
     英格兰议会希望放弃主教制、
     以清教徒改革的原则重整英格兰教会（圣公会，Anglican Church），
     与持守加尔文教义的苏格兰联盟，
     所以于1643年开始在伦敦威斯敏斯德教堂召开了一个大型神学会议，
     与会人士有121位牧师和长老、30位议员，包括6位苏格兰的代表。
    这些代表召开了一千多次会议，最终于1646年底完成了《威斯敏斯德信条》。
    这一信条内容完整、精确、简洁、平衡，
     每个句子都经过小组的仔细斟酌和大会的公开辩论，
     并根据英格兰议会的要求加上了附注经文.《威斯敏斯德信条》深受清教徒的喜爱，
     也为苏格兰议会所接纳，后来随着新大陆的移民而传入北美，
     是英美的长老会、北美的公理会及浸信会中最具影响力之信条。
    更多的福音派教会虽然没有正式采用《威斯敏斯德信条》，
     但却不同程度地采用了该信条的神学和教义。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加。"

