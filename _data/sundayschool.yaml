- title: 门徒之道
  teacher: "教师: 池小芳姐妹，陈军弟兄，胡干成长老"
  room: "上课地点: 第11教室 (大教室)"
  content: "《门徒之道》是大使命门徒训练的第三阶段课程。大使命门徒训练，分为四个阶段，第一阶段是喂养课程《新生命—福音性查经》，第二阶段是栽培课程《新生活—栽培性查经》；前两个阶段，帮助门徒建立信仰最基本的根基，掌握基督徒在生活方面的重要原则。第三阶段是造就课程《门徒之道—造就性查经》，第四阶段是装备课程《牧者之道—装备性查经》。   
《门徒之道》是以造就性查经的方式来帮助弟兄姐妹跟随基督与主同行，一共是12课，三个一组共四部分所组成的。第一课是总论部分，第二、三课可以说是《新生命》《新生活》两个阶段的总结和提高；第四到六课分别讨论布道、门训、辅导三个门徒最常事奉的内容，并介绍基本的原理和方法；第七到八课是灵命进深部分，从圣经的角度学习忍耐等候、同心合意、爱心宽恕、冤屈苦难等功课；最后，第十到十二课，是先将角度放在神的方面，看见普世异象，再放在人的方面—认识自己的属灵恩赐，清楚神的普遍呼召和特别呼召，践行大诫命，投身大使命。
  "
- title: 每日活水主日学系列
  teacher: "教师: 周登科长老，吴允泰长老，沉储澄执事，吴飞弟兄，冉蓉姐妹，朱冬弟兄"
  room: "上课地点: 第15教室 (大教室)"
  content: "是本教会自2017年起采用《每日活水》灵修教材，从讲台信息、小组分享到个人灵修，都按着《每日活水》的进度作有系统的深入读经。 《每日活水》出版的理念是要培育门徒能深入了解神的话，从神的话得着牧养，将来也要成为能以神的话牧养别人的门徒。这份材料采取以内容观察、思考与默想、个人感受及决心与应用等四个归纳式导引题目，带领信徒读神的话、默想神的话，进而带出生命的改变和行动。活水主日学系列配合《每日活水》的进度，提供专题性讲座和核心教导，同时也可以和同学们讨论难题并交流灵修心得(一月: 提摩太前书;二月: 提摩太后书,约翰福音1章；三月: 约翰福音2~11章)。
十月:   申16章-27章
