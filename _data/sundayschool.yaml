- title: "508 基督教灵修传统介绍及操练"
  teacher: "陈明道牧师，李立姐妹"
  room: '上课地点: 线上进行 <a href="https://us02web.zoom.us/j/6132367656">Zoom Id: 6132367656</a>'
  content: |
    课程简介: 
      基督徒的灵命塑造是一个神所订立的过程，
      塑造我们全人具有基督的品格和本性。
      基督教的属灵传统有著2千年的丰富历史与传承, 
      而5百年前的宗教改革让个别宗派、
      教会与基督徒聚焦於特定的灵修操练。
      本课程重新检视福音派的属灵传统, 
      并介绍教会历史中不同的灵修路径, 
      期许同学对基督教的属灵传统有更全面及深入的认识。
      本课程著重全人生命的整合, 
      鼓励同学针对课堂上所介绍的灵修方法, 
      在周间作实际的操练, 
      并在下次上课时与老师及其他同学分享操练心得。
  applicable: "适合对象: 欢迎弟兄姊妹报名参加。"

