- title: "属灵书籍读书会 - 圣经中的工作观 "
  teacher: "教师: 刘克勇长老"
  room: "上课地点: 线上进行(https://zoom.us/j/9142070664)"
  content: |
    课程简介: 
    藉着一起阅读分享和讨论，
     从圣经的角度与神的诫命来认识人对工作当持有的态度。
     并从圣经的角度来认识人工作的真正目的；
     进而明白人如何藉著工作来彰显神的荣耀。
    书名： 圣经中的工作观  
    作者: 刘志雄
    人为什麼要工作？
    是为著养家餬口？是为著实现理想？
    还是因为工作是人不得不承受的罪的苦果？
    工作绝不是神给人的咒诅，
     工作是神为人所设计的美好计画，
     是神给人的莫大祝福。
    神藉著工作，
     让人找到人生存的目的、意义、价值和喜乐。
    本书从圣经的角度、神的话语，
     来阐明神赐工作给人的心意与目的，
     让我们能有正确的工作心态，
     为神而做、乐於工作。
    ● 工作是事奉的工场，为得人如鱼。
    ● 工作是蒙福的管道，为利己利人。
    ● 工作是模塑的途径，为建造品格。
    ● 工作是上帝的託付，为供应人的需要。
    ● 工作是见证的方式，为荣神益人
  applicable: "适合对象: 欢迎弟兄姊妹报名参加 （需要事先购书）"
 
