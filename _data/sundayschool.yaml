- title: "牧者之道 - 大使命门徒训练第四阶段课程(四月18日开课）"
  teacher: "教师: 池小芳姐妹，陈军弟兄，胡干城弟兄"
  room: "上课地点: 线上进行(https://zoom.us/j/341503551)"
  content: "课程简介: 每一位信徒，都是门徒；每一位门徒，都是牧者，无论把福音给自己的孩子、家人、邻舍、同事、朋友或陌生人，并使福音践行在生活的方方面面，无论你有意识无意识，都肩负着牧者的职分与责任，是牧者之道。牧者之道，是整个四个阶段大使命门徒训练的目标，前三阶段是喂养（新生命）、栽培（新生活）和造就课程（门徒之道），牧者之道是第四阶段，是装备课程，是前三个阶段的总结和提高。牧者之道共十二课，第一课我是牧者吗？第二课需要哪些装备？第三、四、五、六课，如何真实地敬拜、如何传讲上帝的道、如何教导耶稣基督真理？第七、八课是如何关怀与治理？协助巩固前三项很重要的事奉，促成教会有质量地成长。第九、十、十一、十二课外展差传、分辨真伪、属灵争战得胜、走荣耀的道路。从内部到外展，从有形的无形，逐个进行探讨。每一课提供圣经的根据、原理和方法，并切合实际的应用。"
  applicable: "适合对象: 欢迎有志参与深入服事的基督徒参加。"
  
