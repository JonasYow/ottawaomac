    课程简介: 
      与新约中的任何书卷相比，在约翰福音中，
      耶穌基督更多地揭示了自己。
      从这福音书中所记载有关耶穌的生平, 
      神蹟和教训中，来看见耶穌的伟大, 谦卑, 
      与祂和父神及圣灵的密切关係，
      以及祂在审判中的地位, 
      得以明白弥赛亚耶穌的救恩, 
      以及我们如何因信得到永恆的生命。
