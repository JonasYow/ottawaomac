- title: 我们的信仰
  icon: diamond
  content: 我信上帝，全能的父，創造天地的主。 我信我主耶穌基督，上帝獨生的子。 因聖靈感孕，由童貞女馬利亞所生； 在本丟彼拉多手下受難，被釘於十字架上， 受死，埋葬；降在陰間；第三天從死人中復活；升天，坐在全能父上帝的右邊； 將來必從那裡降臨，審判活人死人。 我信聖靈。 我信聖而公之教會。 我信聖徒相通。 我信罪得赦免。 我信身體復活。 我信永生。阿們。

- title: 我们的历史
  icon: history
  content: 渥太华国语宣道会成立於1995年.这是一间不分背景，经历，年龄而同习真理，彼此关怀，操练服事，传讲福音，荣耀敬拜主的信仰纯正的教会

- title: 我们的牧者
  icon: users
  content: 陈牧师是在国语宣道会信主并成长起来的。2003年受神呼召献身，进神学院学习；2007年回国语宣道会服侍至今。他带领教会与东门宣道会合作，建立了自己的新堂。从此，教会开始了自己的新篇章。

