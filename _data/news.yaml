- title: 改變你的人際關係 (1月5日~5月31日,共22堂課) 
  teacher: "教師: 陳明道牧師，梁軍長老，李立姐妹，徐雲帆姐妹"
  room: "上課地點: 大堂"
  content: "課程簡介: 本課程接續去年下半年的“人如何改變”教材,由提姆連恩及保羅區普二位作者結合聖經、輔導及生活應用等層面,提醒大家思考以下問題: 什麼是人際關係 (包括夫妻及親子關係) 裡最主要的目的? 而人際關係又如何使我們更像基督的樣式? 本教材幫助學員認識到在生命成長的過程中,個人改變是從自我省思的一個點,延伸到人與人之間的線與面。藉由生活實踐的操練及小組成員間的分享, 本課程幫助我們體會到: 當神的心意成為你我追尋人際關係裡的核心動機時,我們就更容易成就美好的人際關係。
適合對象: 歡迎弟兄姊妹報名參加。本課程鼓勵學員購買教材 (加幣15元), 並希望學員
          固定參加 (盡量不缺席), 以利小組交通分享。
"
