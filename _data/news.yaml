- title: 新生命／新生活系列：新生命
  teacher: "教師: 蘭青道長老，池小芳姐妹，嚴行弟兄"
  room: "上課地點: 第13教室"
  content: "課程簡介: 「新生命」課程帶領慕道友或初信的基督徒（或已信主一段時日，但仍需要在基督裡奠定美好根基的信徒），認識主耶穌基督，並得到新生命；讓信徒系統地掌握福音的最基本的真理；使信徒成為主的門徒，並能傳福音。课程将会以轻松开放的方式，一起探讨不同的主题。

適合對象: 歡迎初信者及慕道友，或未上過「新生命」課程的基督徒参加。
"
