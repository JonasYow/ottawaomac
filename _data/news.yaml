- title: 每日活水主日學系列
  teacher: "教師: 周登科長老，吳允泰長老，沈儲澄執事，吳飛弟兄，冉蓉姐妹，朱冬弟兄"
  room: "上課地點: 第15教室 (大教室)"
  content: "是本教會自2017年起採用《每日活水》靈修教材，從講台信息、小組分享到個人靈修，都按著《每日活水》的進度作有系統的深入讀經。《每日活水》出版的理念是要培育門徒能深入了解神的話，從神的話得著牧養，將來也要成為能以神的話牧養別人的門徒。這份材料採取以內容觀察、思考與默想、個人感受及決心與應用等四個歸納式導引題目，帶領信徒讀神的話、默想神的話，進而帶出生命的改變和行動。活水主日學系列配合《每日活水》的進度，提供專題性講座和核心教導，同時也可以和同學們討論難題並交流靈修心得 (一月: 提摩太前書;二月: 提摩太後書,約翰福音1章；三月: 約翰福音2~11章)。

適合對象: 歡迎弟兄姊妹報名參加。
"
